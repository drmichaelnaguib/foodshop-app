<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <!-- BASE CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- END BASE CSS -->

    <!-- PAGE CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- END PAGE CSS -->
  </head>
  <body>
    <div class="page-content">
      <!--PAGE HEADER  -->
      <div class="page-header">
        <div class="title-container">
          <h1 class="page-title">Online</h1>
          <h3 class="second-title">FoodShop</h3>
        </div>
      </div>
      <!-- END PAGE HEADER -->
      <!-- LOGO AND NAV BAR -->
      <div class="logo-nav-bar-container">
        <a href="index.html">
          <img class="_logo" src="assets/images/logo.jpg" alt="logo" />
        </a>
        <ul class="nav-bar">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"> About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"> Menu</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="contact-us.html"> Contact us</a>
          </li>
        </ul>
      </div>
      <!-- END LOGO AND NAV BAR -->
      <!-- New page content -->
      <div class="container d-flex flex-column align-items-center">
        <h2 class="my-5">Contact Us</h2>
        <form
          class="d-flex flex-column w-50"
          id="contact_us_form"
          method="post"
        >
          <label for="query">Type of Query</label>
          <select name="query" id="query">
            <option value="">select</option>
            <option value="2">issue 2</option>
          </select>

          <label for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Enter your Name"
          />

          <label for="email">Email</label>
          <input type="email" name="e-mail" id="email" />

          <label for="phone_number">Phone Number</label>
          <input
            type="tel"
            name="phone-number"
            id="phone_number"
            pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"
          />

          <div class="radios-container">
            <p>Are you a member of Online Foodshop</p>
            <label for="yes">Yes</label>
            <input type="radio" id="yes" name="is-member" />
            <label for="no">No</label>
            <input type="radio" id="no" name="is-member" />
          </div>

          <label for="message">Ellaborate your query</label>
          <textarea
            name="message"
            id="message"
            cols="30"
            rows="7"
            required
            minlength="2"
          ></textarea>

          <div class="form-actions mt-5">
            <button class="btn btn-primary" type="submit">Submit</button>
            <button class="btn btn-danger" type="reset">Reset</button>
          </div>
        </form>
      </div>

      <!-- End New page content -->
    </div>
    <!-- FOOTER -->
    <footer>Copyright &copy;</footer>
    <!-- END FOOTER -->
  </body>
</html>
